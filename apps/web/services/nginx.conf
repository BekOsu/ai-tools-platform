events {
    worker_connections 1024;
}

http {
    upstream trading-service {
        server trading-service:8001;
    }
    
    upstream codegen-service {
        server codegen-service:8002;
    }
    
    upstream image-processing-service {
        server image-processing-service:8003;
    }
    
    upstream text-analysis-service {
        server text-analysis-service:8004;
    }
    
    upstream audio-synthesis-service {
        server audio-synthesis-service:8005;
    }
    
    upstream resume-builder-service {
        server resume-builder-service:8006;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    
    # Enable CORS
    map $http_origin $cors_origin {
        default "";
        "~^https?://localhost(:[0-9]+)?$" "$http_origin";
        "~^https?://.*\.yourdomain\.com$" "$http_origin";
    }

    server {
        listen 80;
        server_name localhost;

        # Enable gzip compression
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # CORS headers
        add_header Access-Control-Allow-Origin $cors_origin always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, User-Agent, DNT, Cache-Control, X-Mx-ReqToken, Keep-Alive, X-Requested-With, If-Modified-Since" always;
        add_header Access-Control-Allow-Credentials true always;

        # Handle preflight requests
        location ~ ^/api/.* {
            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # Trading Service
        location /api/trading/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://trading-service/api/trading/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # WebSocket for trading data
        location /ws/trading {
            proxy_pass http://trading-service/ws/trading;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Code Generation Service
        location /api/code/ {
            limit_req zone=api burst=10 nodelay;
            proxy_pass http://codegen-service/api/code/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 5s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
        }

        # Image Processing Service
        location /api/image/ {
            limit_req zone=api burst=5 nodelay;
            proxy_pass http://image-processing-service/api/image/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 10s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            client_max_body_size 50M;
        }

        # Text Analysis Service
        location /api/text/ {
            limit_req zone=api burst=15 nodelay;
            proxy_pass http://text-analysis-service/api/text/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            client_max_body_size 10M;
        }

        # Audio Synthesis Service
        location /api/audio/ {
            limit_req zone=api burst=3 nodelay;
            proxy_pass http://audio-synthesis-service/api/audio/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 10s;
            proxy_send_timeout 600s;
            proxy_read_timeout 600s;
            client_max_body_size 100M;
        }

        # Resume Builder Service
        location /api/resume/ {
            limit_req zone=api burst=5 nodelay;
            proxy_pass http://resume-builder-service/api/resume/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 5s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
        }

        # Service status endpoints
        location /status/trading {
            proxy_pass http://trading-service/health;
            access_log off;
        }

        location /status/codegen {
            proxy_pass http://codegen-service/health;
            access_log off;
        }

        location /status/image {
            proxy_pass http://image-processing-service/health;
            access_log off;
        }

        location /status/text {
            proxy_pass http://text-analysis-service/health;
            access_log off;
        }

        location /status/audio {
            proxy_pass http://audio-synthesis-service/health;
            access_log off;
        }

        location /status/resume {
            proxy_pass http://resume-builder-service/health;
            access_log off;
        }

        # Default fallback
        location / {
            return 404 "Service not found";
        }
    }
}